---
- name: Set up CORS Anywhere Server with SSL from Let's Encrypt
  hosts: all
  remote_user: root
  become: yes
  become_user: root
  tasks:
    - name: Update and upgrade apt packages
      apt:
        update_cache: yes
        upgrade: dist

    - name: Install Node.js, NPM, nginx, and software-properties-common
      apt:
        name: "{{ item }}"
        state: latest
      loop:
        - nodejs
        - npm
        - nginx
        - software-properties-common

    - name: Add Certbot repository
      apt:
        name: certbot
        state: present
      become: yes

    - name: Install Certbot
      apt:
        name: certbot
        state: latest
    
    - name: Install Certbot Nginx plugin
      apt:
        name: python3-certbot-nginx
        state: present

    - name: Obtain SSL certificate from Let's Encrypt
      shell: certbot --nginx -d cors.keks.network --non-interactive --agree-tos --email hello@kira.network
      args:
        creates: /etc/letsencrypt/live/cors.keks.network/fullchain.pem
      when: not ansible_check_mode

    - name: Clone CORS Anywhere repository
      git:
        repo: 'https://github.com/Rob--W/cors-anywhere.git'
        dest: /opt/cors-anywhere
        clone: yes
        update: yes

    - name: Install CORS Anywhere dependencies
      npm:
        path: /opt/cors-anywhere

    - name: Create Nginx configuration for CORS Anywhere
      blockinfile:
        path: /etc/nginx/sites-available/cors-anywhere
        create: yes
        block: |
          server {
            listen 443 ssl;
            server_name cors.keks.network;

            location / {
              #CORS headers
              add_header 'Access-Control-Allow-Origin' '*';
              add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
              add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
              add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';

              #PROXY  
              proxy_pass http://localhost:8080;  
              proxy_set_header Host $host;
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto $scheme;
            }

            ssl_certificate /etc/letsencrypt/live/cors.keks.network/fullchain.pem;
            ssl_certificate_key /etc/letsencrypt/live/cors.keks.network/privkey.pem;
            include /etc/letsencrypt/options-ssl-nginx.conf;
            ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
          }

    - name: Enable Nginx CORS Anywhere configuration
      ansible.builtin.file:
        src: /etc/nginx/sites-available/cors-anywhere
        dest: /etc/nginx/sites-enabled/cors-anywhere
        state: link

    - name: Reload Nginx to apply new configuration
      systemd:
        name: nginx
        state: reloaded

    - name: Start CORS Anywhere server
      shell: 'cd /opt/cors-anywhere && npm start &'
      async: 15
      poll: 0
      when: not ansible_check_mode



